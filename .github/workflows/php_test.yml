name: Tests PHP avec Infection
run-name: Execution des tests PHP
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1.10'
        extensions: mbstring

    - name: Install dependencies
      run: |
        composer install --no-progress --no-suggest

    - name: Run Infection mutation testing
      run: vendor/bin/infection --configuration=infection.json --only-covered --tests-folder=./php
